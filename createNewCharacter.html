<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create A New Character</title>
    <link rel="stylesheet" href="./css/createNewCharacter.css">
    <script src="./scripts/createNewCharacter.js"></script>
</head>
<body>
<table>
    <tr>
        <td>characterName</td>
        <input id="characterName" type="text" placeholder="Enter Character Name" name="characterName" required>
    </tr>
    <tr>
        <td>level</td>
        <input id="level" type="text" placeholder="Enter Level" name="level" required>
    </tr>
    <tr>
        <td>role</td>
        <input id="role" type="text" placeholder="Enter Role" name="role" required>
    </tr>
    <tr>
        <td>strength</td>
        <input id="strength" type="text" placeholder="Enter Strength" name="strength" required>
    </tr>
    <tr>
        <td>constitution</td>
        <input id="constitution" type="text" placeholder="Enter Constitution" name="constitution" required>
    </tr>
    <tr>
        <td>dexterity</td>
        <input id="dexterity" type="text" placeholder="Enter Dexterity" name="dexterity" required>
    </tr>
    <tr>
        <td>intelligence</td>
        <input id="intelligence" type="text" placeholder="Enter Intelligence" name="intelligence" required>
    </tr>
    <tr>
        <td>wisdom</td>
        <input id="wisdom" type="text" placeholder="Enter Wisdom" name="wisdom" required>
    </tr>
    <tr>
        <td>charisma</td>
        <input id="charisma" type="text" placeholder="Enter Charisma" name="charisma" required>
    </tr>

</table>

<button id="create">Create</button>

</body>
</html>
