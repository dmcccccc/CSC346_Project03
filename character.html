<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character</title>
    <link rel="stylesheet" href="./css/character.css">
    <script src="./scripts/d3.js"></script>
</head>
<body>
    <div id="container">
        <div id="divTable">
            <table>
                <tr>
                    <td>playerName</td>
                    <td id="playerName"></td>
                </tr>
                <tr>
                    <td>characterName</td>
                    <td id="characterName"></td>
                </tr>
                <tr>
                    <td>level</td>
                    <td id="level"></td>
                </tr>
                <tr>
                    <td>role</td>
                    <td id="role"></td>
                </tr>
                <tr>
                    <td>strength</td>
                    <td id="strength"></td>
                </tr>
                <tr>
                    <td>constitution</td>
                    <td id="constitution"></td>
                </tr>
                <tr>
                    <td>dexterity</td>
                    <td id="dexterity"></td>
                </tr>
                <tr>
                    <td>intelligence</td>
                    <td id="intelligence"></td>
                </tr>
                <tr>
                    <td>wisdom</td>
                    <td id="wisdom"></td>
                </tr>
                <tr>
                    <td>charisma</td>
                    <td id="charisma"></td>
                </tr>

            </table>
        </div>

        <div id="divRadar">
            <svg id="radarChart"></svg>
        </div>
    </div>

</body>
<script src="./scripts/character.js"></script>
</html>
